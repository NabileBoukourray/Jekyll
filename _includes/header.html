<nav class="navbar py-sm-3">
  <a class="navbar-brand" href="{{site.baseurl}}/"> {{site.title}}</a>
    <ul class="nav">
        {% for mypage in site.mypages %}
        <li class="nav-item">
          <a class="nav-link {% if page.url == mypage.url %} active {% endif %}" href="{{site.baseurl}}{{mypage.url}}">{{mypage.title}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
